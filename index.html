<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Terapêutico Singular - UTI São José Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIÁVEIS DE CORES HARMONIOSAS ===== */
        :root {
            --azul-principal: #1a5fb4;
            --azul-escuro: #0d47a1;
            --azul-claro: #e3f2fd;
            --verde-suave: #2e7d32;
            --verde-claro: #e8f5e9;
            --laranja-accent: #ff6d00;
            --laranja-claro: #fff3e0;
            --roxo-accent: #7b1fa2;
            --roxo-claro: #f3e5f5;
            --cinza-escuro: #37474f;
            --cinza-medio: #78909c;
            --cinza-claro: #f5f7fa;
            --branco: #ffffff;
            --dourado: #ffd54f;
            --gradiente-principal: linear-gradient(135deg, var(--azul-principal) 0%, #2962ff 100%);
            --gradiente-secundario: linear-gradient(135deg, var(--verde-suave) 0%, #4caf50 100%);
            --sombra-suave: 0 8px 32px rgba(31, 38, 135, 0.08);
            --sombra-forte: 0 12px 48px rgba(0, 0, 0, 0.12);
            --borda-arredondada: 16px;
        }

        /* ===== RESET E ESTILOS GERAIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px;
            color: var(--cinza-escuro);
            line-height: 1.6;
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card-principal {
            background: var(--branco);
            border-radius: var(--borda-arredondada);
            box-shadow: var(--sombra-forte);
            overflow: hidden;
            animation: aparecer 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ===== CABEÇALHO COM LOGO ===== */
        .cabecalho-hospital {
            background: var(--gradiente-principal);
            color: white;
            padding: 2.8rem 3.5rem;
            position: relative;
            overflow: hidden;
        }

        .cabecalho-hospital::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--dourado), #ffca28);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            margin-bottom: 1.2rem;
        }

        .logo-hospital {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .logo-interna {
            width: 120px;
            height: 120px;
            background: var(--branco);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--azul-principal);
            text-align: center;
            font-weight: 800;
            padding: 20px;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .logo-interna div:first-child {
            font-size: 22px;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .logo-interna div:last-child {
            font-size: 15px;
            font-weight: 600;
            color: var(--azul-escuro);
        }

        .info-hospital {
            flex: 1;
        }

        .info-hospital h1 {
            font-size: 2.8rem;
            margin-bottom: 0.6rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .info-hospital h2 {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 400;
            margin-bottom: 0.8rem;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.85;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
        }

        .sistema-status {
            position: absolute;
            bottom: 25px;
            right: 35px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.95rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ===== NAVEGAÇÃO ===== */
        .navegacao-principal {
            display: flex;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-bottom: 2px solid var(--cinza-medio);
            position: relative;
        }

        .botao-navegacao {
            flex: 1;
            padding: 1.4rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.05rem;
            color: var(--cinza-escuro);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        .botao-navegacao:last-child {
            border-right: none;
        }

        .botao-navegacao:hover {
            background: linear-gradient(to right, rgba(26, 95, 180, 0.05), rgba(41, 98, 255, 0.03));
            color: var(--azul-principal);
            transform: translateY(-2px);
        }

        .botao-navegacao.ativo {
            background: var(--branco);
            color: var(--azul-principal);
            box-shadow: 0 -3px 0 var(--azul-principal) inset;
            font-weight: 800;
        }

        .badge-contador {
            background: var(--azul-principal);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-left: 10px;
            min-width: 30px;
            text-align: center;
        }

        /* ===== CONTEÚDO DAS ABAS ===== */
        .conteudo-aba {
            display: none;
            padding: 0;
        }

        .conteudo-aba.ativo {
            display: block;
            animation: deslizar 0.4s ease-out;
        }

        @keyframes deslizar {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* ===== SEÇÕES DO FORMULÁRIO ===== */
        .secao-formulario {
            padding: 2.5rem 3.5rem;
            border-bottom: 1px solid rgba(120, 144, 156, 0.1);
            transition: all 0.3s ease;
        }

        .secao-formulario:hover {
            background: linear-gradient(to right, rgba(227, 242, 253, 0.3), rgba(232, 245, 233, 0.2));
        }

        .cabecalho-secao {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 2rem;
            padding-bottom: 1.2rem;
            border-bottom: 2px solid var(--azul-claro);
        }

        .icone-secao {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--azul-claro) 0%, #bbdefb 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--azul-principal);
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(26, 95, 180, 0.15);
        }

        .titulo-secao {
            flex: 1;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--azul-principal);
            letter-spacing: -0.5px;
        }

        /* ===== FORMULÁRIO ===== */
        .grid-formulario {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .grupo-formulario {
            margin-bottom: 2rem;
            position: relative;
        }

        .label-formulario {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--cinza-escuro);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-formulario.obrigatorio::after {
            content: ' *';
            color: #f44336;
            font-weight: 800;
        }

        .input-formulario {
            width: 100%;
            padding: 1.1rem 1.5rem;
            border: 2px solid rgba(120, 144, 156, 0.2);
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(245, 247, 250, 0.7);
            color: var(--cinza-escuro);
        }

        .input-formulario:focus {
            outline: none;
            border-color: var(--azul-principal);
            box-shadow: 0 0 0 4px rgba(26, 95, 180, 0.15);
            background: var(--branco);
            transform: translateY(-2px);
        }

        textarea.input-formulario {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
        }

        /* ===== SAPS III ===== */
        .grid-saps {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .resultado-saps {
            background: linear-gradient(135deg, var(--azul-claro) 0%, #e3f2fd 100%);
            padding: 2rem;
            border-radius: 16px;
            border-left: 6px solid var(--azul-principal);
            margin-top: 1.5rem;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 20px rgba(26, 95, 180, 0.1);
        }

        /* ===== EQUIPE MULTIPROFISSIONAL ===== */
        .grid-equipe {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .membro-equipe {
            background: linear-gradient(135deg, var(--cinza-claro) 0%, #eceff1 100%);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .membro-equipe:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--sombra-suave);
            border-color: var(--azul-principal);
            background: linear-gradient(135deg, var(--azul-claro) 0%, #bbdefb 100%);
        }

        .membro-equipe.selecionado {
            background: linear-gradient(135deg, var(--azul-claro) 0%, #90caf9 100%);
            border-color: var(--azul-principal);
            box-shadow: 0 8px 32px rgba(26, 95, 180, 0.2);
        }

        .cabecalho-membro {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 1.5rem;
        }

        .checkbox-equipe {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--azul-principal);
            position: relative;
            z-index: 2;
        }

        .nome-membro {
            font-weight: 700;
            color: var(--cinza-escuro);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .area-assinatura {
            height: 80px;
            border-bottom: 3px dashed rgba(120, 144, 156, 0.3);
            margin-top: 1.5rem;
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            padding: 10px;
        }

        .area-assinatura::before {
            content: 'Assinatura';
            position: absolute;
            bottom: 12px;
            left: 12px;
            font-size: 0.9rem;
            color: var(--cinza-medio);
            font-weight: 500;
        }

        /* ===== BOTÕES DE AÇÃO ===== */
        .acoes-principais {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 3rem;
            padding-top: 2.5rem;
            border-top: 2px solid rgba(120, 144, 156, 0.15);
        }

        .botao-acao {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .botao-acao::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .botao-acao:hover::before {
            left: 100%;
        }

        .botao-acao:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .botao-primario {
            background: var(--gradiente-principal);
            color: white;
        }

        .botao-secundario {
            background: var(--gradiente-secundario);
            color: white;
        }

        .botao-terciario {
            background: linear-gradient(135deg, var(--laranja-accent) 0%, #ff9800 100%);
            color: white;
        }

        .botao-quaternario {
            background: linear-gradient(135deg, var(--roxo-accent) 0%, #9c27b0 100%);
            color: white;
        }

        /* ===== LISTA DE PLANOS ===== */
        .grid-planos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .cartao-plano {
            background: linear-gradient(135deg, var(--branco) 0%, var(--cinza-claro) 100%);
            border-radius: 20px;
            padding: 2.2rem;
            border: 2px solid rgba(120, 144, 156, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cartao-plano::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: var(--azul-principal);
        }

        .cartao-plano:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--sombra-forte);
            border-color: var(--azul-principal);
        }

        .cabecalho-plano {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(120, 144, 156, 0.1);
        }

        .badge-leito {
            background: var(--azul-principal);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(26, 95, 180, 0.3);
        }

        /* ===== VISUALIZAÇÃO DO PLANO ===== */
        .visualizacao-plano {
            background: linear-gradient(135deg, var(--branco) 0%, var(--cinza-claro) 100%);
            padding: 3rem;
            border-radius: 24px;
            border: 2px solid rgba(120, 144, 156, 0.1);
            font-size: 1rem;
            line-height: 1.7;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .secao-visualizacao {
            margin-bottom: 2.5rem;
            padding-bottom: 1.8rem;
            border-bottom: 1px solid rgba(120, 144, 156, 0.1);
            page-break-inside: avoid;
            position: relative;
        }

        .secao-visualizacao::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--azul-principal), var(--verde-suave));
            border-radius: 2px;
        }

        .titulo-visualizacao {
            color: var(--azul-principal);
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* ===== IMPRESSÃO SELETIVA ===== */
        .opcoes-impressao {
            background: linear-gradient(135deg, var(--cinza-claro) 0%, #eceff1 100%);
            padding: 2.5rem;
            border-radius: 20px;
            margin-bottom: 2.5rem;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .grid-opcoes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.8rem;
            margin-top: 2rem;
        }

        .opcao-impressao {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .opcao-impressao:hover {
            background: var(--branco);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 1200px) {
            .container {
                padding: 16px;
            }
            
            .cabecalho-hospital {
                padding: 2rem;
            }
            
            .logo-container {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }
            
            .info-hospital h1 {
                font-size: 2.2rem;
            }
            
            .navegacao-principal {
                flex-direction: column;
            }
            
            .secao-formulario {
                padding: 2rem;
            }
            
            .grid-formulario,
            .grid-equipe,
            .grid-planos,
            .grid-opcoes {
                grid-template-columns: 1fr;
            }
            
            .acoes-principais {
                flex-direction: column;
            }
            
            .botao-acao {
                width: 100%;
            }
        }

        /* ===== IMPRESSÃO ===== */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
                font-size: 11pt !important;
            }
            
            .nao-imprimir {
                display: none !important;
            }
            
            .card-principal {
                box-shadow: none !important;
                border: none !important;
                border-radius: 0 !important;
            }
            
            .secao-formulario,
            .secao-visualizacao {
                padding: 0.5rem 0 !important;
                border: none !important;
                margin-bottom: 1.2rem !important;
            }
            
            .visualizacao-plano {
                border: none !important;
                padding: 0 !important;
                box-shadow: none !important;
                background: white !important;
            }
            
            .secao-visualizacao:not(.imprimir-incluir) {
                display: none !important;
            }
            
            .quebra-pagina {
                page-break-after: always;
            }
            
            /* Otimizações para economia de papel */
            .titulo-visualizacao {
                font-size: 12pt !important;
                margin-bottom: 0.8rem !important;
            }
            
            .area-assinatura {
                height: 50px !important;
                margin-top: 0.8rem !important;
            }
            
            .grid-formulario {
                gap: 0.5rem !important;
            }
        }

        /* ===== UTILITÁRIOS ===== */
        .oculto {
            display: none !important;
        }

        .alerta-sistema {
            padding: 1.5rem 2rem;
            border-radius: 14px;
            margin-bottom: 2rem;
            font-weight: 600;
            display: none;
            animation: balanco 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        @keyframes balanco {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alerta-sucesso {
            background: linear-gradient(135deg, var(--verde-claro) 0%, #c8e6c9 100%);
            color: var(--verde-suave);
            border-left: 6px solid var(--verde-suave);
        }

        .alerta-erro {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #d32f2f;
            border-left: 6px solid #d32f2f;
        }

        .alerta-info {
            background: linear-gradient(135deg, var(--azul-claro) 0%, #bbdefb 100%);
            color: var(--azul-principal);
            border-left: 6px solid var(--azul-principal);
        }

        .texto-centro {
            text-align: center;
        }

        .margem-superior {
            margin-top: 2rem;
        }

        .espacamento-interno {
            padding: 2rem;
        }

        /* ===== ANIMAÇÕES ADICIONAIS ===== */
        .pulsar {
            animation: pulsar 2s infinite;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .flutuar {
            animation: flutuar 3s ease-in-out infinite;
        }

        @keyframes flutuar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-principal">
            <!-- CABEÇALHO COM LOGO -->
            <header class="cabecalho-hospital">
                <div class="logo-container">
                    <div class="logo-hospital">
                        <div class="logo-interna">
                            <div>SÃO JOSÉ</div>
                            <div>HOSPITAL</div>
                        </div>
                    </div>
                    <div class="info-hospital">
                        <h1>HOSPITAL SÃO JOSÉ</h1>
                        <h2>Unidade de Terapia Intensiva Adulta</h2>
                        <p class="tagline">Excelência em Cuidados Intensivos • Plano Terapêutico Singular</p>
                    </div>
                </div>
                <div class="sistema-status">
                    <i class="fas fa-shield-alt"></i>
                    <span>Sistema Seguro • Hospedado no GitHub Pages</span>
                </div>
            </header>

            <!-- NAVEGAÇÃO PRINCIPAL -->
            <nav class="navegacao-principal nao-imprimir">
